<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>SignUp</title>


    <style>
        
            .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
          }
    
    
          @media (min-width: 768px) {
            .bd-placeholder-img-lg {
              font-size: 3.5rem;
            }
          }
    
            @font-face {
                font-family: 'InkLipquid'; 
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/InkLipquid.woff') format('woff'); 
                font-weight: normal; 
                font-style: normal; }
          
            .navbar{
                font-family: InkLipquid;
                font-size: 2rem;
                background-color: #AD8EDB;
            }
    
            .nanumsquare { 
                font-family: 'NanumSquare', sans-serif !important; 
            }
    
            .pagenumber{
                text-align: center;
            }
    
            </style>
    
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">


    <!-- Bootstrap core CSS -->
<link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center nanumsquare">

        <header>


                <nav class="navbar navbar-expand-lg navbar-dark">
                        <div class="container">
                            <a class="navbar-brand" style="font-size: 3rem;" href="{% url 'home' %}">Wonlog</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
                                        </li>
                                    <li class="nav-item">
                                        <a class="nav-item nav-link" href="{% url 'portfolio' %}">Portfolio</a>
                                    </li>
                                    {% if user.is_authenticated %}
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                                            aria-haspopup="true" aria-expanded="false">MyMenu</a>
                                        <div class="dropdown-menu nanumsquare" aria-labelledby="navbarDropdown">
                                            <a class="dropdown-item">Welcome, {{user.username }}!</a>
                                            <a class="dropdown-item" href="{% url 'new' %}">NewPost</a>
                                            <a class="dropdown-item" href="javascript:{document.getElementById('logout').submit()}">LogOut</a>
                                            <form id="logout" method="POST" action="{% url 'logout' %}">
                                                {% csrf_token %} <input type="hidden" />
                                            </form>
                                        </div>
                                    </li>
                                    {% else %}
                                    <li class="nav-item">
                                        <a class="nav-item nav-link active" href="{% url 'signup' %}">SignUp</a>
       
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-item nav-link" href="{% url 'login' %}">LogIn</a>
                                    </li>
                                    {% endif %}
                                </ul>
                            </div>
                        </div>
                    </nav>
    
        </header>
    


      <div class="container" style="width:300px;">
    <form class="form-signin" method="POST" action="{% url 'signup' %}">


            <br><br><br>
  <h1 class="h3 mb-3 font-weight-normal">Please SignUp</h1><br>

  {% csrf_token %}
  Username:
  <input name="username" type="text" id="inputID" class="form-control" placeholder="User ID" required autofocus><br>
  Password:
  <input name="password1" type="password" id="inputPassword" class="form-control" placeholder="Password" required><br>
  Confirm Password:
  <input name="password2" type="password" id="inputPassword" class="form-control" placeholder="Password" required><br>



  </div>
  <br><br>
  <button class="btn" style="color:#AD8EDB; border-color: #AD8EDB" type="submit" value="SignUp">SignUp</button>
  <p class="mt-5 mb-3 text-muted">&copy; SeowonKim</p>
</form>
</div>
</body>
</html>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
